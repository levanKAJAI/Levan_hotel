<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEVAN Hotel — დაჯავშნა</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/1.png" alt="Logo">
      <h1>LEVAN Hotel</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">მთავარი</a></li>
        <li><a href="rooms.html">ოთახები</a></li>
        <li><a href="booking.html" class="active">დაჯავშნა</a></li>
        <li><a href="contact.html">კონტაქტი</a></li>
      </ul>
    </nav>
  </header>

  <section class="booking">
    <h2>დაჯავშნის ფორმა</h2>
    <form id="bookingForm">
      <label>სრული სახელი:</label>
      <input type="text" required>
      <label>ოთახის ტიპი:</label>
      <select required>
        <option value="">აირჩიეთ</option>
        <option>სტანდარტული</option>
        <option>ლუქსი</option>
        <option>პენტჰაუსი</option>
      </select>
      <label>დღეების რაოდენობა:</label>
      <input type="number" min="1" required>
      <button type="submit">დაჯავშნა</button>
    </form>
    <p id="status"></p>
  </section>

  <footer>
    <p>© 2025 LEVAN Hotel</p>
  </footer>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', e => {
      e.preventDefault();
      document.getElementById('status').textContent = ' დაჯავშნა წარმატებით შესრულდა!';
      document.getElementById('status').style.color = 'green';
      e.target.reset();
    });
  </script>
</body>
</html>
